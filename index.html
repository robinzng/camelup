<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camel Up</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 style="text-align: center;">CAMEL UP</h1>
  
	<table id="board">
		<tr>
			<td class="cell board-corner"></td>
			<td class="cell board-top"></td>
			<td class="cell board-top"></td>
			<td class="cell board-top"></td>
			<td class="cell board-corner"></td>
		</tr><tr>
			<td class="cell board-left"></td>
			<td colspan="3" class="board-center"></td>
			<td class="cell board-right"></td>
		</tr><tr>
			<td class="cell board-left"></td>
			<td colspan="3" class="board-center"></td>
			<td class="cell board-right"></td>
		</tr><tr>
			<td class="cell board-left"></td>
			<td colspan="3" class="board-center"></td>
			<td class="cell board-right"]></td>
		</tr><tr>
			<td class="cell board-corner"></td>
			<td class="cell board-bottom"></td>
			<td class="cell board-bottom"></td>
			<td class="cell board-bottom"></td>
			<td class="cell board-corner"></td>
		</tr>
	</table>

  <div class="button game-new">Start New Game</div>
  <div class="button game-reset">Clear Scores</div>

  <div class="footer">
    <p>Created 2020 Robin Zen</a></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
